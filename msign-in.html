function calltocify_mobile(searchbtn){
  var filters={}
  var fav=1;
  var i=0;
  
  $('.search_filter').each(function(){
    if($(this).is(':checked')){
      if($(this).val()=='fav'){
        fav=1;
      }else{      
        filters[i]=$(this).val();
        i++;
      }
      $(this).parent('label').css('background-color', '#e01212');
    }else{
     $(this).parent('label').css('background-color', '');
    }
  });

  var id=$('.TabbedPanelsTabSelected').attr('rel');
  var tabindex=$('.TabbedPanelsTabSelected').attr('data-index');

  var searchval=$('#searchvalmoblie').val();

  if(searchval && (searchbtn==null || searchbtn=='')){
    $('#searchvalmoblie').val('');
      var searchval='';
  }  
  $('.loader').show();
    $.ajax({
        url: url+'/getmenuitemslistingmobile',
        type:'POST',          
        data:{'tabindex':tabindex,'id':id,'filters':filters,'searchval':searchval,'fav':fav,'_token': $("#get_ajax_token").val()},         
        success: function(response){
          $('.loader').hide();
          response=response.split('@@@');
          $('.TabbedPanelsContent').each(function(){
              if($(this).attr('style')!='display: block;'){           
                $(this).html('');
              }else{
              $(this).html(response[0]);     
              }
          });  
          $('.list-menu-detail').html(response[1]);
          var litext='';         
          $('.favfood').each(function(){        
            litext+='<li>'+$(this).html()+'</li>';
          });

}

<script type="text/javascript">
function clsAlphaNoOnly (e) {  // Accept only alpha numerics, no special characters 
    var regex = new RegExp("^[a-zA-Z ]+$");
    var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
    if (regex.test(str)) {
        return true;
    }

    e.preventDefault();
    return false;
}
function clsAlphaNoOnly2 () {  // Accept only alpha numerics, no special characters 
    return clsAlphaNoOnly (this.event); // window.event
}
jQuery.validator.addMethod("phoneonly", function(value, element) {
      return this.optional(element) || /^[0-9]+$/i.test(value);
});
var response;
$.validator.addMethod( "passwordStrength", function(value, element){
    var passw           =  /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/; 
    if (!passw.test(value)){  response = false; }else{ response = true; }
    return response;
},"Please enter 8 characters password at least 1 uppercase alphabet, 1 lowercase alphabet, 1 number and 1 special character");
jQuery.validator.addMethod("alphanumeric", function(value, element) {
      return this.optional(element) || /^[ .a-zA-Z0-9]+$/i.test(value);
},'Special characters not allowed');
